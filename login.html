<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选片系统登录</title>
    <link rel="stylesheet" href="css/reset_s.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.1.11.1.js"></script>
<!--    <script src="js/login.js"></script> -->
</head>
<script type="text/javascript">
$(function(){
   $(":text").focus(function(){
       $(this).css({border:"1px solid #f78e57",boxShadow:"0 0 10px #f78e57"});
	   $(".con_text ul").slideDown();
   });
    $(":text").blur(function(){
        $(this).css({border:"1px solid #c2c2c2",boxShadow:"none"});
		$(".con_text ul").slideUp();
    });
    $(":password").focus(function(){
        $(this).css({border:"1px solid #f78e57",boxShadow:"0 0 10px #f78e57"});
    });
    $(":password").blur(function(){
        $(this).css({border:"1px solid #c2c2c2",boxShadow:"none"});
    });

    $(".check_a").click(function(){
        $(this).toggleClass('check_b');
    });
    $(".check_text").click(function(){
        $(this).siblings(".check_a").toggleClass('check_b');
    });
});
</script>

<body>
    <div class="container">
        <div class="top">
            <img src="img/login_title.png" alt="">

        <div class="content">
            <div class="con_title">欢迎来到熊宝贝选片系统</div>
            <div class="con_text">
                <span class="con_span">用户名 :</span>

                <ul>

                	<li>小飞侠</li>
                </ul>
            </div>
            <div class="con_text">
                <span class="con_span">密码 :</span>
                <input type="password" class="input1">
            </div>
            <!--<div class="con_text">
                <span class="con_span">照片类型 :</span>
                <label class="login_label"><input type="checkbox"><span class="check_span check_a"></span><span class="check_text">原图片</span></label>
                <label class="login_label"><input type="checkbox"><span class="check_span check_a"></span><span class="check_text">设计版</span></label>
            </div>
            <div class="con_text">
                <span class="con_span">验证码 :</span>
