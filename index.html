<script type="text/javascript">
$(function(){
	NavH();
});
$(window).resize(function() {
	NavH();
});
function NavH() {
	var H=$(window).height();
	var NH = parseInt(H) -0;
	$("#nav").css("height", NH);
}
</script>
<script type="text/javascript">
$(function(){
	ConW();
});
$(window).resize(function() {
	ConW();
});
function ConW() {
	var nav=$("#nav");
	var s;
	if(nav.is(".nav2")){
		s=70;
	}
	else{
		s=200;
	}
	var W=$(window).width();
	var CW = parseInt(W) -s;
	$(".con").css("width", CW);
}
</script>
<script type="text/javascript">
$(function(){

$(window).resize(function() {
	IfaH();
});
function IfaH() {
	var IH=$(window).height();
	var IfH = parseInt(IH) -0;
	$("#if_con").css("height", IfH);
}
</script>
<script type="text/javascript">




$(function(){
	$("#n_arw").click(function(){
        $(this).toggleClass('show_btn');
		$(".arw1").toggleClass('arw2');
        var nav=$("#nav");
		nav.toggleClass('nav2');
		var con_widths=$(".con");
		var con_width=$(".con").width();
		if(nav.is(".nav2")){
			 con_widths.animate({"width":con_width+130});
			 var W=$(window).width();
	         var CW = parseInt(W) -70;
	         $(".con").css("width", CW);
		}
		else{
			 con_widths.animate({"width":con_width-130});
			   var W=$(window).width();
	          var CW = parseInt(W) -70;
	         $(".con").css("width", CW);
		}
		$("#top_name").toggleClass('top_name2');
		$("#top_name span").toggle();
		$("#logo").toggleClass('logo2');
		$("#logo").children().last('img').toggle();
		$("#nav_list,#nav_list2").toggleClass('nav_list2');
		$(".nlist_a span,.nlist_b span").toggle();
		});
	});
</script>
